<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Tutor Registration</title>
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" 
integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

<style>
    .error {
        color: red;
    }
    
    .container{
  max-width: 700px;
  width: 100%;
  background-color: #fff;
  padding: 25px 30px;
  border-radius: 5px;
  margin: 5% 30%;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

body {
 background-image: url("https://cdn2.vectorstock.com/i/1000x1000/53/21/open-magic-book-on-blue-background-fantasy-light-vector-26445321.jpg");
 height: 80%;

  /* Center and scale the image nicely */
 
  background-repeat: no-repeat;
  background-size: cover;
}
   
    
</style>
</head>
<body>

<div class="container">
		
		<h1 style="text-align:center; background-color:black;color:white;font-weight:bold" class="py-4">Tutor Registration Form</h1>
		
        
        <hr>
        

        <form action="#" th:action="@{/saveUser}" th:object="${user}" method="POST">
        
        
        	<label class="col-form-label col-sm-4" style="font-weight:bold;">User Name</label>
            <input type="text" th:field="*{name}" placeholder="User Name" class="form-control mb-4 col-11">
			<p th:if="${#fields.hasErrors('name')}" th:class="${#fields.hasErrors('name')}? error">User name should be at least 2 characters<p/>
			
			<label class="col-form-label col-sm-4" style="font-weight:bold;">Email</label>
            <input type="text" th:field="*{email}" placeholder="User Email" class="form-control mb-4 col-11">
            <p th:if="${#fields.hasErrors('email')}" th:class="${#fields.hasErrors('email')}? error">Enter a valid email Address<p/>
            
            <label class="col-form-label col-sm-4" style="font-weight:bold;">Password</label>
            <input type="password" th:field="*{password}" placeholder="User Password" class="form-control mb-4 col-11">
            <p th:if="${#fields.hasErrors('password')}" th:class="${#fields.hasErrors('password')}? error">Password should be at least 8 characters<p/>
            
          	<label class="col-form-label col-sm-4" style="font-weight:bold;">Address</label>													
          <input type="text" th:field="*{userProfile.address}" th:text="${userProfile?.address}" th:value="${userProfile?.address}" class="form-control mb-4 col-11" placeholder="User Address"/>
          
          <label class="col-form-label col-sm-4" style="font-weight:bold;">Age</label>
           <input type="number" th:field="*{userProfile.age}" th:text="${userProfile?.age}" th:value="${userProfile?.age}" placeholder="User Age" class="form-control mb-4 col-11"/ min=20>
           <p th:if="${#fields.hasErrors('userProfile.age')}" th:class="${#fields.hasErrors('userProfile.age')}? error">User name is required<p/>
         
         
          <div class="form-group-row">
            	<label class="col-form-label col-sm-4" style="font-weight:bold;">Gender</label>
            	<div class="col-sm-8 mb-4">
            			<div class="mr-2 p-2">
            				 <input class="mr-2 " type="radio" th:field="*{userProfile.gender}" th:text="Male" th:value="Male" name="gender"/>
            				 <input class="mr-2 ml-4" type="radio" th:field="*{userProfile.gender}" th:text="FeMale" th:value="Female" name="gender"/>            				
            			</div>
            		</th:block>
            	</div>
            </div>
            
            <label class="col-form-label col-sm-4 mb-4" style="font-weight:bold;">Date Of Birth</label>
 			<input type="date" th:field="*{userProfile.dob}" th:text="${userProfile?.dob}" th:value="${userProfile?.dob}"/>
            
            
            <div class="form-group-row">
            	<label class="col-form-label col-sm-4" style="font-weight:bold;">Medium</label>
            	<div class="col-sm-8">
            		<th:block th:each="medium: ${listMedium}">
            		
            			<div>
            				<input class="mr-2" type="radio" th:field="*{medium}" th:text="${medium.name}"
            				th:value="${medium.id}" name="medium"/>
            				
            			</div>
            		</th:block>
            	</div>
            	
            </div>
            
            
            
            
            <div class="form-group-row">
            	<label class="col-form-label col-sm-4" style="font-weight:bold;">Subjects</label>
            	<div class="col-sm-8">
            		<th:block th:each="subject: ${listSubject}">
            		
            			<div>
            				<input class="mr-2" type="checkbox" th:field="*{subject}" th:text="${subject.name}"
            				th:value="${subject.id}"/>
            				
            			</div>
            		</th:block>
            		
            	</div>
            	 <p th:if="${#fields.hasErrors('subject')}" th:class="${#fields.hasErrors('subject')}? error">Subject is required<p/>
            </div>
            
            
           
           <div class="col-md-12 text-center">
           	<button type="submit" class="btn btn-info col-8" style="text-align:center;"> Submit</button>
           </div>
            
            
        </form>

        <hr>

        <a th:href="@{/tutor}"> See Tutor list</a>
        <br/>
        <a  href="/"> Back to Home Page</a>
    </div>
    
    
    
    
    
    
    
    
    
    
    

</body>
</html>
