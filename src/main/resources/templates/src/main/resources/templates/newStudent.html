<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" 
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Home page</title>
  </head>
  <body>
   
   <!-- nav bar -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
 
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      
       <li class="nav-item active">
        <a class="nav-link" th:href="@{/backWelcome}">Back to dashboard</a>
      </li>
      
    </ul>
    
  </div>
</nav>
  <!-- nar bar --> 
   
   <div th:if="${session.message}" >
 	<div class="alert alert-success" role="alert" th:text="${session.msg}"></div>
 	<th:block th:text="${#session.removeAttribute('msg')}"></th:block>
 </div> 
   <h1>Add New Student</h1>
   
   <div class="container p-5">
   
   	<div class="row">
   		<div class="col-md-6 offset-md-3">
   			<div class="card">
   				<div class="card-body">
   					<h3 class="text-center text-primary">Add Student</h3>
   					
   					<form th:action="@{/student/save}" th:object="${student}" method="post">
   					
   							<div class="form-group">
  							<label>Enter Name </label>
  							<input type="text" class="form-control"  th:field="*{name}" >
  							<br/>
  							<p th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="alert alert-danger"></p>
   							</div>
   					
   							<div class="form-group">
  							<label>Enter Address </label>
  							<input type="text" class="form-control"  th:field="*{address}" >
  							<br/>
  							<p th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="alert alert-danger"></p>
   							</div>
   						
   							<div class="form-group">
  							<label>Enter Date of birth </label>
  							<input type="date" class="form-control"  th:field="*{dob}" >
  							<br/>
  							<p th:if="${#fields.hasErrors('dob')}" th:errors="*{dob}" class="alert alert-danger"></p>
  							
   							</div>
   						
   							<div class="form-group">
  							<label>Enter department </label>
  							<select th:field="*{department}" class="form-control" placeholder ="Select Student gender" >
  							    							<th:block th:each="dept : ${listDepartment}">
    							<option th:text="${dept.name}" th:value="${dept.id}" ></option>
    							
    							</th:block>		
    								
    						</select>
    						
    						
   						</div>
   						
   						<div class="form-group">
  							<label>Enter course </label>
  							<select th:field="*{course}" class="form-control" placeholder ="Select Student gender">
    							<th:block th:each="crs : ${listCourse}">
    							<option th:text="${crs.name}" th:value="${crs.id}" ></option>
    							
    							</th:block>		
    								
    						</select>
   						</div>
  						<div class="text-center p-5">
   						<button type="submit" class="btn btn-primary btn-block">Add</button>
   						</div>
   						<span th:utext="${successMessage}"></span>
   						<div class="alert alert-success alert-dismissible col-sm-12" 
   						th:if="${(bindingResult !=null && bindingResult.getAllErrors() !=null)}">
   						<button type="button" class="close" data-dismiss="alert" aria-hidden="true">X
   						</button>
   						<ul th:each="data : ${bindingResult.getAllErrors()}">
   							<li th:text="${data.getObjectName() + '::' + data.getDefaultMessage()}"></li>
   						</ul>
   						
   						</div>
   					</form>
   				</div>
   			
   			</div>
   		
   		</div>
   	
   	</div>
  </div>

  </body>
</html>
